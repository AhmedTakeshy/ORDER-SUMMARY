<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <img src="images/pattern-background-desktop.svg" alt="pattern-background">
  <div class="main-container">
    <img class="hero-img" src="images/illustration-hero.svg" alt="hero-img">
    <h1> Order Summary </h1>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
    </p>
    <div class="plans">
      <div>
        <img class="music-icon" src="images/icon-music.svg" alt="music-icon">
      </div>
      <div class="price">
        <h3>Annual Plan</h3>
        <p>$59.99/year</p>
      </div>
      <div>
        <a href="#">Change</a>
      </div>
    </div>
    <div class="btn">
        <button class="payment" type="button">Proceed to Payment</button>
      <div class="order">
        Cancel Order
      </div>
    </div>
  </div>

</body>

</html>
